<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

  <body>
    <div class="container">
      <div class="contact">
        <h2>Contact Us</h2>
        <h3>Contact info</h3>
        <div class="info">
          <i class="fa fa-location-dot"></i>
          <p>321 Awesome street New York, NY 17022</p>
        </div>
        <div class="info">
          <i class="fa fa-envelope"></i>
          <p>info@companyname.com</p>
        </div>
        <div class="info">
          <i class="fa fa-phone"></i>
          <p>+1 809 890 888</p>
        </div>
      </div>
      <div class="main">
        <h2>Have Any Query! Or Book an appoitment</h2>
        <form action="#" method="post">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
            required
          />
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject"
            required
          />
          <textarea
            name="message"
            id="message"
            placeholder="Message"
            rows="5"
          ></textarea>
          <input type="submit" value="send message" />
        </form>
      </div>
    </div>
  </body>
