<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai06</title>
    <link rel="stylesheet" href="./bai06.css">
</head>
<body>
    <div class="container">
        <h3>Get in touch with us by filloing contact dorm below</h3>
        <div class="info">
        <div>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="*Enter your full name"
            required
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="*Enter your email address"
            required
          />
        </div>
      </div>
      <div>
        <input
          type="text"
          name="subject"
          id="subject"
          placeholder="*Enter your subject"
        />
      </div>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="*Your message here..."
      ></textarea>
      <div class="submit">
        <div class="mess"><input type="submit" value="Send message" /></div>
        <p>*Please fill all required form field, thanks!</p>
      </div>
    </div>
</body>
</html>
